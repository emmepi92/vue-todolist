<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>ToBooList</title>
</head>

<body>
    <div id="app">
        <div class="container">

            <section>
                <div class="row justify-content-center">
                    <div class="col-11 col-lg-6">
                        <img src="./img/logo.png" alt="">
                    </div>
                </div>
            </section>

            
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="row align-items-center">
    
                            <div class="col-12 col-sm-7">
                                <input v-model="newTask" id="input-task" 
                                placeholder="Inserisci una nuova task..."
                                @keyup.enter="addTask()"
                                class="input-area">
                            </div>
    
                            <div class="col-12 col-sm-5 text-center">
                                <button @click="addTask">Aggiungi</button>
    
                            </div>
                        </div>
                    </div>                
                </div>

            

            <section>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <ul class="p-0 list" >
                            <li v-for='(task,index) in taskList'
                            class="d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>
                                <i @click="deleteTask(index)" class="fas fa-times"></i>
                            </li>
                        </ul>
    
                    </div>
                </div>

            </section>

        </div>



        

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
